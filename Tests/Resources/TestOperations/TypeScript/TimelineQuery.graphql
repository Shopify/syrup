query CustomerTimeline(
  $customerId: ID!
) {
  customer(id: $customerId) {
    events {
      edges {
        node {
          id
          createdAt
          ...TimelineBasicEventFragment
          ...TimelineCommentEventFragment
        }
        cursor
      }
      pageInfo {
        hasNextPage
      }
    }
  }
}

fragment TimelineBasicEventFragment on Event {
  message
  ... on BasicEvent {
    attributeToUser
    attributeToApp
  }
}

fragment TimelineCommentEventFragment on Event {
  ... on CommentEvent {
    edited
  }
}
